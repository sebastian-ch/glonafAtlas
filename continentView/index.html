<html>

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval' http://www.google.com">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Continent View</title>

    <style>
        body {
            padding: 0;
            margin: 0;
            background: #c6c6c6;
            overflow: hidden;
        }

        h2 {
            color: whitesmoke;
        }

        #map {
            width: 100%;
            margin-top: 0px;
            /*margin: 10px auto 10px auto;

            text-align: center;
            transition: margin-left .5s;
            padding: 16px;
        }


        #sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #111;
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
            text-align: center;
        }

        #openbtn {
            position: absolute;
            font-size: 20px;
            cursor: pointer;
            background-color: #111;
            color: white;
            padding: 10px 15px;
            border: none;
            z-index: 1100;
            visibility: visible;
            transition: visibility .2s;
        }

        .closebtn {
            position: absolute;
            top: 0;
            right: 15px;
            font-size: 36px;
            margin-left: 50px;
            background-color: #111;
            color: whitesmoke;
        }
        .closebtn1 {
            position: absolute;
            top: 0;
            right: 25px;
            font-size: 28px;
            margin-left: 50px;
            background-color: #111;
            color: whitesmoke;
        }

        .newMap {
            width: 80%;
            margin: 10px auto 10px auto;
            padding: 10px;
            border: 1px solid whitesmoke;
            text-align: center;
        }

        .newMap:hover {
            opacity: 0.5;
        }

        #accordion-wrapper {
            visibility: hidden;
        }



        .panel {
            width: 80%;
            margin: 10px auto 10px auto;
            text-align: center;
            background-color: whitesmoke;

        }

        .panel p:hover {
            opacity: 0.5;
            color: red;
            cursor: pointer;
        }

        .panel p {
           /* border: 1px solid red; */
        }

        div.tooltip {
            position: absolute;
            text-align: center;
            width: 120px;
            height: 60px;
            padding: 2px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0px;
            /* border-radius: 8px; */
            pointer-events: none;
        }

        #infoPanel {
            visibility: hidden;
            width: 200px;
            height: 200px;
            position: absolute;
            left: 300px;
            top: 100px;
            background: whitesmoke;
            border: 2px solid black;
            color: black;
        }


        #familySearch {
            visibility: hidden;
        }

        #mapTitle {
            position: absolute;
            visibility: hidden;
            left: 100px;
            top: 180px;
            width: 300px;
            height: 50px;

        }
    </style>
</head>

<body>

    <div id='sidebar'>
        <button class='closebtn' onclick='closeSide()'>x</button>
        <br><br><br>
        <button class='newMap' onclick="openPage('../index.html')">Back To Home</button>
        <button class='newMap' onclick="worldView()">World View</button>
        <button class='newMap' onclick="justNA()">North America</button>
        <button class='newMap' onclick="justAfrica()">Africa</button>
        <button class='newMap' onclick="justAsiaT()">Asia Temperate</button>
        <button class='newMap' onclick="justAus()">Australasia</button>
        <br><br><br>

        <div class='panel'>
            <p onclick='plain()'>Plain View</p>
            <p onclick='taxaCountStyle()'>Taxa Count Per Area</p>
            <p onclick='completenessStyle()'>Completeness</p>
        </div>

        <div id='familySearch'>
            <h2>Search by Family</h2>

            <select name="fam" id="fam" onChange="getSelected(this);">
                <option value="start" selected>Choose</option>

            </select>
        </div>


    </div>
    <button id="openbtn" onclick="openSide()">Open Sidebar</button>
    <div id='infoPanel'>
        <button class='closebtn1' onclick='infoCloseSide()'>x</button>
        <h2>Region Name</h2>
        <p>List of Taxa in Searched Family</p>
        <p>References</p>
    </div>
    <div id="map">
        <div id='mapTitle'></div>
    </div>
    </div>

    <link rel='stylesheet' href='https://spin.js.org/spin.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/spin.js/2.3.2/spin.min.js"></script>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.19/lodash.min.js"></script>
    <script src="https://unpkg.com/textures@1.2.0/dist/textures.js"></script>
    <script src='sidebarfunctions.js'></script>
    <script src='familyNames.js'></script>
    <script src='stylingfunctions.js'></script>
    <script src='continentFunctions/justna.js'></script>
    <script src='continentFunctions/justAfrica.js'></script>
    <script src='continentFunctions/asiaT.js'></script>
    <script src='continentFunctions/justAus.js'></script>
    <script src="continentFunctions/justSa.js"></script>


    <script>
        
        console.log(familylist.length)
        setFamilySearch()
        var tooltip = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);


        var width = 1300; //window.innerWidth; //1300; //window.innerWidth;
        var height = 740; //window.innerHeight; //740;
        const projection_var = d3.geoRobinson()

        const colorScheme = d3.scaleQuantile()
            .domain([0, 1])
            .range(d3.schemeGreens[5]);

        var svg;
        var worldViewFiles = [
            d3.json('/continentView/continent-geojsons/level1.json'),
            d3.json('/continentView/continent-geojsons/nonislandsWCompl.geojson'),
            d3.csv('/continentView/continent-geojsons/islands.csv'),
            d3.dsv('\t', "/continentView/dsv-data/tax-list-small.txt")
        ]

        var worldViewFilesData = {
            backdrop: null,
            polys: null,
            islands: null,
            taxList: null,
            northamerica: null,
            africa: null,
            africaislands: null
        }


        Promise.all(worldViewFiles).then(function(values) {
            var topo = topojson.feature(values[0], values[0].objects.level1)
            worldViewFilesData.backdrop = topo;
            worldViewFilesData.polys = values[1];
            worldViewFilesData.islands = values[2];
            worldViewFilesData.taxList = values[3];

            makeMap(topo, values[1], values[2])

        })

        function makeMap(backdrop, polys, islands) {

            /*  document.getElementById('mapTitle').style.visibility = 'visible';
              document.getElementById('mapTitle').innerHTML = "<h1>Click a Region for a Closer Look</h1>" */

            document.getElementById('familySearch').style.visibility = 'hidden';


            var projection = projection_var
                .fitSize([width - 50, height - 50], polys);

            var geoPath = d3.geoPath()
                .projection(projection);

            svg = d3.select("#map")
                .append("svg")
                .attr("width", width)
                .attr("height", height)

            var g = svg.append("g");

            svg
                .selectAll("path")
                .data(polys.features)
                .enter()
                .append("path")
                .attr("d", geoPath)
                .attr('fill', function(d) {
                    return styleContinents(d)
                })
                .on('click', function(d) {

                    switch (d.properties.tdwg1) {
                        case 7:
                            return justNA()
                            break;
                        case 2:
                            return justAfrica()
                            break;
                        case 3:
                            return justAsiaT()
                            break;
                        case 5:
                            return justAus()
                            break;
                        case 8:
                            return justSa()
                            break;     
                        default:
                            return console.log('hi')
                    }

                })

            svg.selectAll('circle')
                .data(islands)
                .enter()
                .append('circle')
                .attr('class', 'islands')
                .attr('cx', function(d) {
                    return projection([d.LON, d.LAT])[0]
                })
                .attr('cy', function(d) {
                    return projection([d.LON, d.LAT])[1]
                })
                .attr('r', '3px')
                .attr('opacity', 0.7)
                .attr('fill', function(d) {
                    return styleContinents(d)
                })

            g //.selectAll("path")
                .append('g')
                .selectAll('path')
                .data(backdrop.features)
                .enter()
                .append("path")
                .attr('class', 'back')
                .attr("d", geoPath)
                .attr('fill', 'whitesmoke')
                .style('opacity', 0.5);

        }


        function worldView() {

            var div = document.getElementById('map');
            while (div.firstChild) {
                div.removeChild(div.firstChild)
            }

            //console.log(worldViewFilesData.polys);
            makeMap(worldViewFilesData.backdrop, worldViewFilesData.polys, worldViewFilesData.islands);
        }

        function getSelected(sel) {
            console.log(sel.options[sel.selectedIndex].text)

            if (sel.options[sel.selectedIndex].text != 'Choose') {

                familyStyle(sel.options[sel.selectedIndex].text)
            }

        }
    </script>

</body>

</html>
